query Game($id: ID!) {
  game(id: $id) {
    id
    name
    releaseDate
    coverUrl(size: LARGE)
    avgRating
    genres {
      nodes {
        id
        name
      }
    }
    platforms {
      nodes {
        id
        name
      }
    }
    series {
      id
      name
    }
    developers {
      nodes {
        id
        name
      }
    }
    publishers {
      nodes {
        id
        name
      }
    }
    engines {
      nodes {
        id
        name
      }
    }
    wikidataId
    igdbId
    gogId
    steamAppIds
    epicGamesStoreId
    mobygamesId
    pcgamingwikiId
    giantbombId
  }
}
